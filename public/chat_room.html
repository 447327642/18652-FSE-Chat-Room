<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FSE Chat Room</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <meta charset="utf-8" />
</head>
<body>
    <header id="banner">
        <h1>FSE Chat Room</h1>
    </header>
    <div id="content">
        <div id="room"></div>
        <div id="user">
            <div id="nickname">Nickname</div>
            <div id="logout">
                <form action="index.html">
                    <input id="logout-button" type="submit" value="Exit Chat" />
                </form>
            </div>
        </div>
        <div id="messages"></div>

        <form id="send-form">
            <textarea id="send-message" rows="4" placeholder="Enter your message here, and press Ctrl + Enter to post"></textarea>
            <input id="send-button" type="submit" value="POST" />
        </form>
    </div>
    <footer></footer>
    <!-- Process data sent via URL -->
    <script language="JavaScript">
        function processForm() {
            var parameters = location.search.substring(1).split("&");
            var temp = parameters[0].split("=");
            // Store nickname in global variable
            window.nickname = decodeURI(temp[1]);
        }
        processForm();
    </script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"
            type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
